<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>CG モデルを登場させる</title>
</head>

<body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIを非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">

        <!-- OBJ形式のCGモデルの読み込み -->
        <a-assets>
            <a-asset-item id="obj" src="models/Inoshishi.obj"></a-asset-item>
            <!-- objファイル -->
            <a-asset-item id="mtl" src="models/Inoshishi.mtl"></a-asset-item>
            <!-- mtlファイル -->
        </a-assets>

        <a-marker preset='custom' type='pattern' url="marker/2019-iti-marker.patt">
            <a-text value="Happy New Year!\n2019" position=" 0 0 1" align="center" rotation="-90 0 0" color="#DD4827">
            </a-text>

            <a-entity gltf-model="#dog" play-all-model-animations="" position="0 0 0" rotation="0 0 0" scale="0.0025 0.001 0.001" visible="true">
                <a-animation attribute="rotation" repeat="indefinite" direction="alternate" dur="500" from="0 0 0" to="10 0 0"></a-animation>
            </a-entity>
        </a-marker>

        <!-- AR用のカメラを置く -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
