<!DOCTYPE html>
<html>

<head>
    <title></title>

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>


    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="inoshishi" src="inoshishi.glb"></a-asset-item>
            <a-asset-item id="obj" src="inoshishi.obj"></a-asset-item>
            <!-- objファイル -->
            <a-asset-item id="mtl" src="materials.mtl"></a-asset-item>
            <!-- mtlファイル -->

        </a-assets>

        <a-assets>
            <img id="transpImage" src="sample.png">
        </a-assets>
        <a-image width="1" height="1" src="#transpImage"></a-image>

        <a-marker preset='custom' type='pattern' url="pattern-marker.patt">
            <a-entity gltf-model="#inoshishi" play-all-model-animations="" position="0 0 1" rotation="0 0 0" scale="0.05 0.05 0.05" visible="true">
            </a-entity>
            <a-text value="2019\nHappy New Year!!!" position=" 0 0 -0.1" align="center" rotation="-90 0 0" color="#ff0000">
            </a-text>
            <a-obj-model src="#obj" mtl="#mtl" scale="0.005 0.005 0.005" position="0 0.5 0">
                <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite">
                </a-animation>
            </a-obj-model>


        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>

</html>
