<!DOCTYPE html>
<html>

<head>
    <title></title>

    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">
        <a-assets>
            <a-asset-item id="inoshishi" src="models/inoshishi.glb"></a-asset-item>
        </a-assets>
        <a-marker preset='custom' type='pattern' url="marker/pattern-marker.patt">
            <a-entity gltf-model="#inoshishi" play-all-model-animations="" position="0.1 0.1 0.1" rotation="90 180 180" scale="2 2 2" delay="1000" dur="1000" from="0 90 0" to="0 360 0" visible="true">
            </a-entity>
            <a-text value="2019\nHappy New Year!!!" position="0 1 -0.1" align="center" rotation="-90 0 0" color="#ff0000">
            </a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
