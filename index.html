<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>あけましておめでとうございます！</title>

    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

</head>

<body>


    <a-assets>
        <a-asset-item id="inoshishi_mtl" src="models/Inoshishi.mtl"></a-asset-item>
        <a-asset-item id="inoshishi_obj" src="models/Inoshishi.obj"></a-asset-item>
    </a-assets>

    <!-- ARオブジェクトを描画するシーンの定義 -->
    <a-scene stats embedded arjs='debugUIEnabled: false; sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180'>
        <!-- ARマーカに対する描画オブジェクト -->
        <a-marker preset="custom" type="pattern" url="marker/pattern-marker.patt">
            <!-- オブジェクト1つめの配置 -->
            <a-obj-model src="#signpanel_obj" mtl="#signpanel_mtl" position="0 0 0" rotation="-100 0 0" scale="0.05 0.05 0.05" visible="true"></a-obj-model>

            <!-- a-entityタグでオブジェクトやアニメーションの定義をまとめる -->
            <a-entity>
                <a-obj-model src="#inoshishi_obj" mtl="#inoshishi_mtl" position="-0.3 0 0" rotation="-90 0 0" scale="0.03 0.03 0.03" visible="true"></a-obj-model>
                <!-- アニメーションもHTMLタグで定義可能 -->
                <a-animation attribute="rotation" dur="5000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
            </a-entity>

            <!-- テキストも描画可能 -->
            <a-text value="Happy" position='-0.8 1.9 -0.1' rotation="0 0 0" scale="1.5 1.5 1.5" color="#111111"></a-text>
            <a-text value="New Year" position='-0.3 1.3 -0.1' rotation="0 0 0" scale="1.5 1.5 1.5" color="#111111"></a-text>
        </a-marker>

        <!-- カメラオブジェクトの配置 -->
        <a-camera-static/>
    </a-scene>
</body>

</html>
